<!DOCTYPE html>
<html>
  <head>
    <title>Text Saver</title>
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 350px;
        padding: 12px;
        margin: 0;
        background: #fff;
        color: #000;
      }

      h3 {
        margin: 0 0 8px 0;
        font-weight: 600;
        font-size: 1.1rem;
        border-bottom: 1px solid #000;
        padding-bottom: 4px;
      }

      textarea {
        width: 100%;
        height: 60px;
        resize: none;
        border: 1px solid #000;
        background: #fff;
        color: #000;
        padding: 6px 8px;
        font-size: 1rem;
        outline-offset: 2px;
        outline-color: #000;
        border-radius: 2px;
      }

      button {
        margin-top: 8px;
        padding: 6px 14px;
        font-size: 1rem;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #444;
      }

      #savedText {
        margin-top: 8px;
        background: #eee;
        padding: 8px;
        border-radius: 2px;
        font-size: 0.95rem;
        word-break: break-word;
        color: #000;
        min-height: 24px; /* keep space even if empty */
      }
    </style>
  </head>
  <body>
    <h3>Enter Text</h3>
    <textarea id="output" placeholder="Type..."></textarea>
    <br />
    <button id="saveBtn">Save</button>

    <h3>Saved Text:</h3>
    <p id="savedText"></p>

    <script src="popup.js"></script>
  </body>
</html>
