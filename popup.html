<!DOCTYPE html>
<html>
  <head>
    <title>Text Saver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }

      textarea {
        width: 100%;
        height: 40px; /* smaller height */
        resize: none;
      }

      button {
        margin-top: 5px;
        margin-right: 5px;
      }

      #savedText {
        margin-top: 10px;
        background: #f0f0f0;
        padding: 5px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h3>Enter Text</h3>
    <textarea id="output" placeholder="Type..."></textarea>
    <br>
    <button id="saveBtn">Save</button>
    <button id="buyBtn">Buy</button>

    <h3>Saved Text:</h3>
    <p id="savedText"></p>

    <script src="popup.js"></script>
  </body>
</html>
