<!DOCTYPE html>
<html>
  <head>
  <title>Text Saver</title>
  <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Enter Text</h3>
    <textarea id="output" placeholder="Type..."></textarea>
    <br />
    <button id="saveBtn">Save</button>

    <h3>Saved Text:</h3>
    <p id="savedText"></p>

    <script src="popup.js"></script>

    <h3>Enter License Key</h3>
    <input type="text" id="licenseInput" placeholder="Enter your license key" />
    <br />
    <button id="activateBtn">Activate</button>
    <p id="licenseStatus"></p>
  </body>
</html>
